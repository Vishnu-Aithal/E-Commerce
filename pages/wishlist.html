<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://some-ui-components.netlify.app/export.css" />
  <link rel="stylesheet" href="../stylesheets/wishlist.css" />

        <a class="nav-bar__link" href="/index.html">Store</a>
      </div>
      <div class="nav-bar__search-wrapper ms-auto br-4 shadow-xs">

          <i class="fas fa-search"></i>
        </div>
      </div>

        <li class="nav-bar__list-item mx-3">
